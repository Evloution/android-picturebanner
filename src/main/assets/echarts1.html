<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<script type="text/javascript" src="./echarts.min.js"></script>
		<script type="text/javascript" src="./jquery.min.js"></script>
		<style>
			h3 {
			font-size: 60px;
			font-weight: bold;
			text-align: center;
		}
	</style>
	</head>
	<body>
		<div id="container2" style="height:300px;"></div>
		<script type="text/javascript">
			function loadChart(xAxisArray, data1, data2) {
				var myChart2 = echarts.init(document.getElementById('container2'));
				myChart2.setOption({
					title: {
						text: '设备状态表:'
					},
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'line' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					legend: {
						data: ['在线', '离线']
					},

					yAxis: {
						type: 'value'
					},
					xAxis: {
						type: 'category',
						data: xAxisArray,
						axisLabel:{
        	        		interval: 0,
        	        		formatter: function (value) {
        	        			//x轴的文字改为竖版显示
        	        			var str = value.split("");
        	        			return str.join("\n");
        	        		}
        	        	}
					},
					series: [{
							name: '在线',
							type: 'bar',
							stack: '总量',
							label: {
								normal: {
									show: true,
									position: 'insideRight'
								}
							},
							data: data1
						},
						{
							name: '离线',
							type: 'bar',
							stack: '总量',
							label: {
								normal: {
									show: true,
									position: 'insideRight'
								}
							},
							data: data2
						}
					]
				});
			}
		</script>
	</body>

</html>
