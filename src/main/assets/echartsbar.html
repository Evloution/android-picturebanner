<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title></title>
	<script type="text/javascript" src="./echarts.min.js"></script>
	<script type="text/javascript" src="./jquery.min.js"></script>
</head>
<body>
<div id="container2" style="height:300px;"></div>
<script type="text/javascript">
			//初始化路径
			var myChart;

			function doCreatChart(type, jsondata2, jsondata1, jsondata) {
				// 基于准备好的dom，初始化echarts实例
				var myChart = echarts.init(document.getElementById('container2'));

				// 指定图表的配置项和数据
				var option = {
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'line' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					legend: {
						data: ['在线', '离线']
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					yAxis: {
						type: 'value'
					},
					xAxis: {
						type: 'category',
						data: jsondata2,
						axisLabel: {
							interval: 0,
							formatter: function(value) {
								//x轴的文字改为竖版显示
								var str = value.split("");
								return str.join("\n");
							}
						}
					},
					series: [{
							name: '在线',
							type: type,
							stack: '总量',
							label: {
								normal: {
									show: true,
									position: 'insideRight'
								}
							},
							data: jsondata1
						},
						{
							name: '离线',
							type: type,
							stack: '总量',
							label: {
								normal: {
									show: true,
									position: 'insideRight'
								}
							},
							data: jsondata
						}
					]
				};

				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);

			}
		</script>
</body>

</html>
