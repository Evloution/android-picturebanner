<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style>
    html,body { height:100%; width:100%; margin:0; padding:0;align:left;valign:left;}
    </style>
</head>
<body>
    <div id="main" style="height:190px;width:100%;border:0px;text-align:left;align:left;valign:left;"></div>
    <!-- ECharts单文件引入 -->
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
    function refershView(xAxisArray,dataArray){
       var option = {
            title : {
                show:false
            },
            tooltip : {
                show:false
            },

            toolbox: {
                show : false,
            },
            xAxis : 
                {
                    type : 'category',
                    boundaryGap : false,
                    data :xAxisArray,
                    axisLabel:{
                        interval:0
                    }
                    
                }
            ,
            yAxis : 
                {
                    type : 'value',
                    splitNumber: 4,
                    axisLabel : {
                    formatter: '{value}w'
                    }            
                }
            ,
            series : [
                {
                    name:'num',
                    type:'line',
                    smooth:true,
                    itemStyle: {normal: {areaStyle: {type: 'default'},label : {show: true, 
                        position: 'top',formatter :'{c}'
                    }}},
                    data:dataArray
                }
            ],
          grid:{
                            x:40,y:20,x2:20,y2:22
                        },
         	animation:false
        };
        
        require.config({
            paths: {
                echarts: './js'
            }
        });
        require(
            ['echarts','echarts/theme/macarons','echarts/chart/line' 
            ],
            function (ec,theme) {
               var myChart=ec.init(document.getElementById('main'),theme); 
                   myChart.setOption(option); 
            }
        );
        };

    </script>
</body>
